<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="domashka" />
    <title>Твоя Домашка</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Лоадер -->
    <div id="loader">
        <img src="./favicon/web-app-manifest-512x512.png" alt="Loader Logo" class="loader-logo">
    </div>

    <div id="content" style="display: none;">
        <header>
            <h1 class="focus-in-expand-fwd">Твоя Домашка</h1>
        </header>
        <div class="container">
            <main>
                <button id="getVerse">Отримати Слово</button>
                <button id="showQr">Показати QR Code</button>
                <div id="verseContainer"></div>
                <img id="qrImage" src="qr-code.png" alt="QR Code" style="display: none;">
                <button id="backButton" style="display: none;">Назад</button>
            </main>
        </div>

        <div class="tracking-in-expand-fwd-bottom">
            <footer>
                <p class="footer-text">Developed by <a
                        href="https://www.instagram.com/dmitry_beresten" target="_blank">Dima
                        Beresten</a></p>
                <p class="footer-version">Version 1.0</p>
            </footer>

        </div>
    </div>
    <script src="data.js"></script>
    <script src="domashka.js"></script>
</body>

</html>
